<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooty-Shooty McBang-Bang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <img src="images/logo.png" alt="Game Logo" id="logo">
        <img src="images/play.png" alt="Play Button" id="play-button">
    </div>

    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- Game Over Screen -->
    <div id="game-over">
        <h1>Game Over</h1>
        <p id="score-display">Score: 0</p>
        <img src="images/retry.png" alt="Retry Button" id="retry-button">
    </div>

    <script src="game.js"></script>
</body>
</html>
